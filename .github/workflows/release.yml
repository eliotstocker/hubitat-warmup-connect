name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          version-file: './package-manifest.json'
          version-path: 'version'
          skip-on-empty: 'false'
          git-push: false
      
      - name: Create Bunlde
        run: zip bundle.zip *.groovy *.txt
      
      - name: Update package manager Artifact Path
        run: jq '.bundles[0].location = "${{ github.server_url }}/${{ github.repository }}/releases/download/${{ steps.changelog.outputs.tag }}/bundle.zip"' package-manifest.json
      
      - name: Commit Manifest Change
        run: |
          git add package-manifest.json
          git commit --amend --no-edit
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          files: bundle.zip
          body: ${{ steps.changelog.outputs.clean_changelog }}
          tag_name: ${{ steps.changelog.outputs.tag }}
          fail_on_unmatched_files: true
      
      - name: Push release to repo
        run: git push --follow-tags
